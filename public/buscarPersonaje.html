<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Personaje - Rick and Morty API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Rick and Morty API</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="buscarPersonaje.html">Buscar Personaje</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Filtro de personajes -->
        <div class="card-form">
            <h3 class="text-center">Filtrar Personajes</h3>
            <form id="filter-form" class="row g-3">
                <div class="col-md-4">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" class="form-select">
                        <option value="">Seleccionar...</option>
                        <option value="Alive">Alive</option>
                        <option value="Dead">Dead</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="species" class="form-label">Species</label>
                    <select id="species" class="form-select">
                        <option value="">Seleccionar...</option>
                        <option value="Human">Human</option>
                        <option value="Alien">Alien</option>
                        <option value="Humanoid">Humanoid</option>
                        <option value="Poopybutthole">Poopybutthole</option>
                        <option value="Mythological Creature">Mythological Creature</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-select">
                        <option value="">Seleccionar...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </form>
        </div>

        <!-- Contenedor para los personajes -->
        <div id="character-container" class="row mt-5"></div>
        
        <!-- Crear personaje -->
        <div class="card-form">
            <h3 class="text-center">Crear Nuevo Personaje</h3>
            <form id="create-character-form" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" class="form-select" required>
                        <option value="">Seleccionar...</option>
                        <option value="Alive">Alive</option>
                        <option value="Dead">Dead</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="species" class="form-label">Species</label>
                    <select id="species" class="form-select" required>
                        <option value="">Seleccionar...</option>
                        <option value="Human">Human</option>
                        <option value="Alien">Alien</option>
                        <option value="Humanoid">Humanoid</option>
                        <option value="Poopybutthole">Poopybutthole</option>
                        <option value="Mythological Creature">Mythological Creature</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-select" required>
                        <option value="">Seleccionar...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-primary">Crear Personaje</button>
                </div>
            </form>
            <div id="create-response" class="response mt-3"></div>
        </div>
        
        <!-- Modificar personaje -->
        <div class="card-form">
            <h3 class="text-center">Modificar Personaje</h3>
            <form id="update-character-form" class="row g-3">
                <div class="col-md-6">
                    <label for="character-id" class="form-label">Character ID</label>
                    <input type="number" id="character-id" class="form-control" placeholder="Character ID" required>
                </div>
                <div class="col-md-6">
                    <label for="update-name" class="form-label">New Name</label>
                    <input type="text" id="update-name" class="form-control" placeholder="New Name">
                </div>
                <div class="col-md-6">
                    <label for="update-status" class="form-label">New Status</label>
                    <select id="update-status" class="form-select">
                        <option value="">Seleccionar...</option>
                        <option value="Alive">Alive</option>
                        <option value="Dead">Dead</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="update-species" class="form-label">New Species</label>
                    <select id="update-species" class="form-select">
                        <option value="">Seleccionar...</option>
                        <option value="Human">Human</option>
                        <option value="Alien">Alien</option>
                        <option value="Humanoid">Humanoid</option>
                        <option value="Poopybutthole">Poopybutthole</option>
                        <option value="Mythological Creature">Mythological Creature</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="update-gender" class="form-label">New Gender</label>
                    <select id="update-gender" class="form-select">
                        <option value="">Seleccionar...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-primary">Modificar Personaje</button>
                </div>
            </form>
            <div id="update-response" class="response mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
